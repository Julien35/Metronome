<!DOCTYPE html>
<!-- <div ng-controller="mainHomeController as mainHomeCtrl"> -->
<div class="container">
    <div class="row row-content">
        <div class="col-xs-12 col-sm-6">

            <button type="button" name="button" ng-click="mainHomeCtrl.startStop()">
                <span ng-show="mainHomeCtrl.config.IsPlaying">
                    Stop</span>
                <span ng-hide="mainHomeCtrl.config.IsPlaying">
                    Start</span>
            </button>

            <audio id="player" src="{{mainHomeCtrl.config.son}}">
                Votre navigateur ne supporte pas l'élément
                <code>audio</code>
            </audio>

            <span>Tempo : </span>
            <input  ng-bind="mainHomeCtrl.tempoValue()" type="number" name="tempo" min="1" max="260" ng-model="mainHomeCtrl.tempoValue" ng-model-options="{ getterSetter: true }"/>
            <input type="range" name="tempo" min="1" max="260"  ng-model="mainHomeCtrl.tempoValue" ng-model-options="{ getterSetter: true }"/>

        </div>

    </div>
</div>
