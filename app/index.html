<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Metronome</title>

        <!-- Bootstrap -->
        <link href="../node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="../node_modules/bootstrap/dist/css/bootstrap-theme.min.css" rel="stylesheet">

        <link href="styles/mystyles.css" rel="stylesheet">

    </head>

    <body ng-app="metronome" class="container">

        <div ui-view="mainHeader"></div>
        <div ui-view="mainNav"></div>
        <div ui-view="mainHome"></div>
        <div ui-view="mainFooter"></div>
        <div ui-view></div>

        <!-- angular module -->
        <script src="../node_modules/angular/angular.js"></script>
        <!-- <script src="../node_modules/angular/angular.min.js"></script> -->
        <script src="../node_modules/angular-ui-router/release/angular-ui-router.min.js"></script>
        <script src="../node_modules/angular-ui-bootstrap/dist/ui-bootstrap-tpls.js"></script>

        <!-- build:js scripts/main.js -->
        <script src="app.module.js"></script>
        <script src="app.conf.js"></script>
        <script src="app.routes.js"></script>
        <!-- endbuild -->

        <!-- mainHome -->
        <script src="views/mainHome/mainHome.service.js"></script>
        <script src="views/mainHome/mainHome.controller.js"></script>
        <script src="views/common/mainHeader/mainHeader.controller.js"></script>

    </body>

</html>
